<div class="zero">
  <h1 class="text-weight-bold text-center mt-4 mb-4">ALBUMS</h1>
  <div class="container d-flex justify-content-around mr-4 ml-3 flex-wrap">
    <div
      *ngFor="let album of albumList"
      class="card-deck mb-4 mt-4 text-center size"
    >
      <div class="card cards">
        <div class="card-body body">
          <ul class="list-unstyled mt-3 mb-4 text-capitalize">
            <li>{{ album.title }}</li>
            <p></p>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
