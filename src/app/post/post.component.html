<div class="zero">
  <h1 class="text-weight-bold text-center mt-4 mb-4">Post</h1>
  <div class="container d-flex justify-content-around mr-4 ml-3 flex-wrap">
    <div
      *ngFor="let post of postList"
      class="card-deck mb-4 mt-4 text-center size"
    >
      <div class="card cards">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal text-capitalize">
            {{ post.title }}
          </h4>
        </div>
        <div class="card-body body">
          <ul class="list-unstyled mt-3 mb-4">
            <li>About:</li>
            <p>{{ post.body }}</p>
          </ul>
          <button
            type="button"
            class="btn btn-lg btn-block btn-outline-secondary"
            [routerLink] = "['/comment', post.id]"
          >
            See Comments
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button  [routerLink] = "['/home']" type="button" class="btn btn-lg btn-block btn-outline-secondary">
      Back to Home
    </button>
  </div>
</div>
